    <h1>Description</h1>
    <h3>Ingredients</h3>
    <ul>
      <li>1 t/2 tablespoon of coffee</li>
      <li>3 tbps Sugar</li>
      <li>Hot water</li>
    </ul>

    <h3>Steps</h3>
    <ol>
      <li>Prepare the mug. Throw in the coffee powder and sugar.</li>
      <br />
